<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

<div class="panel panel-default">
    <div class="panel-heading"><strong>Contact Me</strong></div>
    <div class="panel-body">
        <form action="Thanku.html" method="post"enctype="multipart/form-data"onsubmit="return ValidateForm(this);">
            <script type="text/javascript">
                function ValidateForm(frm) {
                    if (frm.name.value == "") {alert('Name is required.');frm.name.focus();return false;}
                    if (frm.email.value == "") {alert('Email address is required.');frm.email.focus();return false;}
                    if (frm.email.value.indexOf("@") < 1 || frm.Email.value.indexOf(".") < 1) {alert('Please enter a valid email address.');frm.FromEmailAddress.focus();return false;}
                    if (frm.Details.value == "") {alert('Please enter comments or questions.');frm.Comments.focus();return false;}
                    return true; }
            </script>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
                <label for="Details">Comment:</label>
                <textarea class="form-control" rows="5" id="Details"></textarea>
                <br/>
                <br/>
                <input type="submit" name="submit" id="submit" value="Submit">

            </div>
        </form>
    </div>
</div>


</body>
</html>
