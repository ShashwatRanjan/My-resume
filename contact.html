<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body class="container contact">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-10"><strong>Contact Me</strong></div>
            <div class="col-sm-2"><a href="index.html" class="btn btn-info" role="button">Home</a></div>
        </div>
    <div class="panel-body">
    <form action="http://www.SnapHost.com/captcha/send.aspx" id="ContactUsCaptchaWebForm" method="post" onsubmit="return ValidateForm(this);" target="_top">
    <input name="skip_WhereToSend" type="hidden" value="srnaik.mca@gmail.com" />
    <input name="skip_SnapHostID" type="hidden" value="UF6SLSH7NPP5" />
    <input name="skip_WhereToReturn" type="hidden" value="http://www.srnaik.com/Thanku.html" />
    <input name="skip_Subject" type="hidden" value="Contact Us Form" />
    <input name="skip_ShowUsersIp" type="hidden" value="1" />
    <script type="text/javascript">
        function ValidateForm(frm) {
            if (frm.Name.value == "") {alert('Name is required.');frm.Name.focus();return false;}
            if (frm.FromEmailAddress.value == "") {alert('Email address is required.');frm.FromEmailAddress.focus();return false;}
            if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) {alert('Please enter a valid email address.');frm.FromEmailAddress.focus();return false;}
            if (frm.Comments.value == "") {alert('Please enter comments or questions.');frm.Comments.focus();return false;}
            if (frm.skip_CaptchaCode.value == "") {alert('Enter web form code.');frm.skip_CaptchaCode.focus();return false;}
            return true; }
        function ReloadCaptchaImage(captchaImageId) {
            var obj = document.getElementById(captchaImageId);
            var src = '' + obj.src;
            obj.src = '';
            var date = new Date();
            var pos = src.indexOf('&rad=');
            if (pos >= 0) { src = src.substr(0, pos); }
            obj.src = src + '&rad=' + date.getTime();
            return false; }
    </script>
        <div class="form-group">
            <label> </label>

        </div>
        <div class="form-group">
            <label>Name</label>
            <input name="Name"class="form-control" type="text"  />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input name="PhoneNumber" class="form-control"type="text"  />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="FromEmailAddress" class="form-control"type="text" />
        </div>
        <div class="form-group">
            <label>Comments & Sugestion</label>
            <textarea name="Comments"class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Enter the Code</label>
            <div class="row">
            <div class="col-sm-2"><input name="skip_CaptchaCode" class="form-control"type="text" /></div>
            <div class="col-sm-8"> <img id="CaptchaImage" src="http://www.SnapHost.com/captcha/CaptchaImage.aspx?id=UF6SLSH7NPP5&ImgType=2" />
            <a href="#" onclick="return ReloadCaptchaImage('CaptchaImage');"><span style="font-size:12px;">New Image</span></a></div>
                <div class="col-sm-2"> <input name="skip_Submit"class="btn btn-default" type="submit" value="Submit" /></div>
             </div>
        </div>
</form>
    </div>
</div>
</body>
</html>
